<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Apperal Catalogs</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <style>
            @media screen and (orientation: portrait) {
                .container img {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    text-align: center;
                    width: 50%;
                }
            }
        </style>
    </head>
    <body>
        <div class="has-text-centered">
            <h1 class="is-size-2">Click on the logo to open their catalog.</h1>
            <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
                <ul>
                    <li><a href="https://promobarons.com">Home</a></li>
                    <li class="is-active"><a href="#" aria-current="page">Apperal Catalogs</a></li>
                </ul>
            </nav>
            <hr />
        </div>
        <main class="container">
            <div class="columns is-vcentered">
                <div class="column animated fadeInLeft">
                    <figure class="is-square">
                        <a href="http://www.ppdconnect.com/2020EssentialApparelUSPriced.html">
                            <img src="logos/apparel/ab.jpg" href="Alpha Broder" loading="lazy" />
                        </a>
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft delay-1s">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/cap-america-2019">
                            <img src="logos/apparel/capamerica.png" href="Cap America" loading="lazy" />
                        </a>  
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft delay-2s">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/illinois-glove-companyhonest-abe-glovesigc-promo-2019">
                            <img src="logos/apparel/hag.png" alt="Honest Abe" loading="lazy" />
                        </a>
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft delay-3s">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/outdoor-cap-promotional-collection-stock-and-custom-headwear-2019">
                            <img src="logos/apparel/outdoorcaplogo.jpg" alt="Outdoor" loading="lazy" />
                        </a>     
                    </figure>
                </div>
            </div>
            <br />
            <br />
            <br />
            <div class="columns is-vcentered">
                <div class="column animated fadeInLeft delay-4s">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/apparel-bags-and-caps-2020">
                            <img src="logos/apparel/SanMar.png" alt="San Mar" loading="lazy" />
                        </a>
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft delay-5s">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/s-and-s-activewear-2020">
                            <img src="logos/apparel/ss.png" alt="S&S" loading="lazy" />
                        </a>
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft" style="animation-delay: 6s;">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/tri-mountain-2020">
                            <img src="logos/apparel/tri.jpg" alt="Tri-Mountain" loading="lazy" />
                        </a>
                    </figure>
                </div>
                <br />
                <div class="column animated fadeInLeft" style="animation-delay: 7s;">
                    <figure class="is-square">
                        <a href="https://viewer.zoomcatalog.com/vantage-apparel-2019-US">
                            <img src="logos/apparel/van.png" alt="Vantage" loading="lazy" />
                        </a>
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
